<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The KanjiSnake</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas {
            background: black;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="glcanvas" tabindex="0"></canvas>

    <!-- Macroquad runtime -->
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
        const my_canvas = document.getElementById("glcanvas");
        my_canvas.focus();  // Focus on load

        // Always resize canvas to be a centered square
        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight);
            my_canvas.width = size;
            my_canvas.height = size;
            my_canvas.style.width = size + "px";
            my_canvas.style.height = size + "px";
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Refocus when clicking the canvas
        my_canvas.addEventListener("click", () => my_canvas.focus());

        // Load your Macroquad game
        load("kanjisnake.wasm");
    </script>
</body>

</html>
